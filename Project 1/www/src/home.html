    <script>
        $(".button-collapse").sideNav();
        //initialize Slider Card
        $('.slider').slider();
        //enable navbar dropdown on hover
        $('.dropdown-button').dropdown({
            'hover': true
        });
        //set title div to fit display height
        window_size = $(window).height();
        window_width = $(window).width();
        $('.topictitle').height(window_size - 64);

        //toggle grayscale
        $('#myBtn').click(function(){
            $('body').toggleClass('bw');
        })

        //toggle large font
        var largeFont_toggle = false;

        $('#ActivateLargeText').click(function(){
            $('h4').toggleClass('large-font');
            $('h5').toggleClass('large-font');
            $('h6').toggleClass('large-font');
            $('p').toggleClass('large-font');
            console.log(largeFont_toggle)
            if(largeFont_toggle == false){
                $('.content-Container').height($('#contentscontainer').height());
                console.log("activate" + $('#contentscontainer').height())
                console.log("activate" + $('.content-Container').height())
                largeFont_toggle = true;
            }
            else{
                if($('#contentscontainer').height() > $(window).height()){
                    $('.content-Container').height($('#contentscontainer').height());
                }
                else{
                    $('.content-Container').height(window_size - $('.navbar-fixed').height());
                }
                console.log("deactivate" + $('#contentscontainer').height())
                console.log("deactivate" + $('.content-Container').height())
                largeFont_toggle = false;
            }
        });
    </script>
